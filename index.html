<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Favicon/cat-solid.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Male_Cat's Momentum</title>
  </head>

  <body>
    <div id="login-page">
      <form id="login-form">
        <div class="login-box">
          <span>어서와요, 만나서 반가워요.</span>
          <input class="login-box__input" required maxlength="15" type="text" placeholder="당신의 이름을 알려주세요." />
        </div>
      </form>

      <div class="flower">
        <span class="flowerName1"></span>
        <span class="flowerLang1"></span>
      </div>
    </div>

    <div id="main-page" class="hidden">
      <div class="date-clock-cal__box">
        <div class="date-clock">
          <i class="fa-sharp fa-regular fa-calendar" style="color: wheat"></i>
          <span id="maindate"></span>
          <i class="fa-solid fa-minus fa-rotate-90 fa-lg"></i>
          <i class="fa-solid fa-clock" style="color: rosybrown"></i>
          <span id="mainclock">00:00:00</span>
        </div>
        <div class="calendar">
          <div class="cal-nav">
            <a href="javascript:;" class="nav-btn prev"></a>
            <div class="nav-ym"></div>
            <a href="javascript:;" class="nav-btn next"></a>
          </div>

          <div class="cal-day">
            <div class="day-column">
              <div class="day">일</div>
              <div class="day">월</div>
              <div class="day">화</div>
              <div class="day">수</div>
              <div class="day">목</div>
              <div class="day">금</div>
              <div class="day">토</div>
            </div>
            <div class="dates-box"></div>
          </div>
        </div>
      </div>

      <span id="greeting"></span>

      <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required />
      </form>
      <ul id="todo-list"></ul>

      <div class="flower">
        <span class="flowerName2"></span>
        <span class="flowerLang2"></span>
      </div>

      <div class="weather">
        <span class="city"></span>
        <span class="temp"></span>
        <img src="" class="weatherIcon" />
      </div>

      <div class="music-container"></div>

      <div class="logout-container">
        <button class="logout">
          <i class="fa-solid fa-arrow-right-from-bracket fa-2x"></i>
          <span>Log Out</span>
        </button>
      </div>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/date-clock.js"></script>
    <script src="js/flower.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/calendar.js"></script>

    <script src="https://kit.fontawesome.com/46d58f205e.js" crossorigin="anonymous"></script>
  </body>
</html>
